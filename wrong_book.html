    <script>
        const API_BASE = 'https://beidou-edu-server-1.onrender.com/api';
        let wrongQuestions = [];
        let filteredQuestions = [];
        let currentFilter = 'all';
        let currentPage = 1;
        const pageSize = 10;
        let currentQuestion = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('beidou_token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }
            
            loadWrongQuestions();
            
            gtag('event', 'page_view', {
                'event_category': 'wrong_book'
            });
        });
        
        // è¼‰å…¥éŒ¯é¡Œ
        async function loadWrongQuestions() {
            const token = localStorage.getItem('beidou_token');
            
            try {
                const res = await fetch(`${API_BASE}/user/wrong-questions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    wrongQuestions = data.data.questions;
                    document.getElementById('totalWrong').textContent = wrongQuestions.length;
                    applyFilter();
                } else {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }
            } catch (err) {
                console.error('è¼‰å…¥éŒ¯é¡Œå¤±æ•—:', err);
                // ä½¿ç”¨æ¨¡æ“¬è³‡æ–™
                useMockData();
            }
        }
        
        // æ¨¡æ“¬è³‡æ–™
        function useMockData() {
            wrongQuestions = [
                {
                    id: 'q1',
                    subject: 'æ•¸å­¸',
                    text: 'è‹¥ xÂ² - 5x + 6 = 0ï¼Œå‰‡ x = ?',
                    options: ['1, 2', '2, 3', '3, 4', '1, 6'],
                    userAnswer: 0,
                    correctAnswer: 1,
                    explanation: 'å› å¼åˆ†è§£ï¼š(x-2)(x-3) = 0ï¼Œæ‰€ä»¥ x = 2 æˆ– x = 3',
                    wrongAt: new Date().toISOString()
                },
                {
                    id: 'q2',
                    subject: 'ç‰©ç†',
                    text: 'è‡ªç”±è½é«”é‹å‹•ä¸­ï¼Œç‰©é«”ä¸‹è½ 2 ç§’çš„ä½ç§»ç‚ºå¤šå°‘ï¼Ÿï¼ˆg = 10 m/sÂ²ï¼‰',
                    options: ['10 m', '20 m', '30 m', '40 m'],
                    userAnswer: 0,
                    correctAnswer: 1,
                    explanation: 's = Â½gtÂ² = Â½ Ã— 10 Ã— 4 = 20 m',
                    wrongAt: new Date().toISOString()
                },
                {
                    id: 'q3',
                    subject: 'åŒ–å­¸',
                    text: 'ä¸‹åˆ—ä½•è€…ç‚ºå…±åƒ¹åŒ–åˆç‰©ï¼Ÿ',
                    options: ['NaCl', 'Hâ‚‚O', 'CaO', 'KBr'],
                    userAnswer: 0,
                    correctAnswer: 1,
                    explanation: 'Hâ‚‚O ç”±æ°«å’Œæ°§ä»¥å…±åƒ¹éµçµåˆï¼Œå…¶é¤˜ç‚ºé›¢å­åŒ–åˆç‰©',
                    wrongAt: new Date().toISOString()
                }
            ];
            document.getElementById('totalWrong').textContent = wrongQuestions.length;
            applyFilter();
        }
        
        // ç¯©é¸
        function filterSubject(subject) {
            currentFilter = subject;
            currentPage = 1;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                btn.classList.remove('bg-purple-600');
                btn.classList.add('bg-white/10', 'text-gray-400');
            });
            document.getElementById(`filter-${subject}`).classList.remove('bg-white/10', 'text-gray-400');
            document.getElementById(`filter-${subject}`).classList.add('bg-purple-600');
            
            applyFilter();
            
            gtag('event', 'filter_wrong', {
                'event_category': 'wrong_book',
                'event_label': subject
            });
        }
        
        // å¥—ç”¨ç¯©é¸
        function applyFilter() {
            if (currentFilter === 'all') {
                filteredQuestions = [...wrongQuestions];
            } else {
                filteredQuestions = wrongQuestions.filter(q => q.subject === currentFilter);
            }
            
            renderList();
        }
        
        // æ¸²æŸ“åˆ—è¡¨
        function renderList() {
            const list = document.getElementById('wrongList');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');
            
            if (filteredQuestions.length === 0) {
                list.classList.add('hidden');
                emptyState.classList.remove('hidden');
                pagination.classList.add('hidden');
                return;
            }
            
            list.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            // åˆ†é 
            const totalPages = Math.ceil(filteredQuestions.length / pageSize);
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageQuestions = filteredQuestions.slice(start, end);
            
            list.innerHTML = pageQuestions.map((q, idx) => `
                <div class="card wrong-card rounded-xl p-4 cursor-pointer transition" onclick="showDetail(${start + idx})">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <span class="inline-block px-2 py-0.5 bg-purple-600/30 rounded text-xs mb-2">${q.subject}</span>
                            <p class="line-clamp-2">${q.text}</p>
                        </div>
                        <div class="text-gray-500 text-sm ml-4">
                            ${formatDate(q.wrongAt)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // åˆ†é æ§åˆ¶
            if (totalPages > 1) {
                pagination.classList.remove('hidden');
                document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                pagination.classList.add('hidden');
            }
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) return 'ä»Šå¤©';
            if (diff < 172800000) return 'æ˜¨å¤©';
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} å¤©å‰`;
            return date.toLocaleDateString('zh-TW');
        }
        
        // åˆ†é 
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderList();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredQuestions.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderList();
            }
        }
        
        // é¡¯ç¤ºè©³æƒ…
        function showDetail(idx) {
            currentQuestion = filteredQuestions[idx];
            const q = currentQuestion;
            
            document.getElementById('modalSubject').textContent = q.subject;
            document.getElementById('modalQuestion').textContent = q.text;
            
            const opts = Array.isArray(q.options) ? q.options : JSON.parse(q.options || '[]');
            document.getElementById('modalOptions').innerHTML = opts.map((opt, i) => {
                let classes = 'p-3 rounded-lg ';
                if (i === q.correctAnswer) classes += 'bg-green-500/20 border border-green-500/50';
                else if (i === q.userAnswer) classes += 'bg-red-500/20 border border-red-500/50';
                else classes += 'bg-white/5';
                
                return `<div class="${classes}">${String.fromCharCode(65 + i)}. ${opt}</div>`;
            }).join('');
            
            document.getElementById('modalUserAnswer').textContent = 
                `${String.fromCharCode(65 + q.userAnswer)}. ${opts[q.userAnswer]}`;
            document.getElementById('modalCorrectAnswer').textContent = 
                `${String.fromCharCode(65 + q.correctAnswer)}. ${opts[q.correctAnswer]}`;
            document.getElementById('modalExplanation').textContent = q.explanation || 'æš«ç„¡è§£æ';
            
            document.getElementById('detailModal').classList.remove('hidden');
            
            gtag('event', 'view_wrong_detail', {
                'event_category': 'wrong_book',
                'event_label': q.subject
            });
        }
        
        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            currentQuestion = null;
        }
        
        // é‡æ–°ç·´ç¿’
        function retryQuestion() {
            if (currentQuestion) {
                // å„²å­˜é¡Œç›®åˆ° sessionStorage
                sessionStorage.setItem('retryQuestion', JSON.stringify(currentQuestion));
                window.location.href = 'quiz_ui.html?mode=retry';
            }
        }
        
        // ESC é—œé–‰
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
