            <div class="flex justify-center space-x-4">

    <div id="defeat-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">

            <div class="text-6xl mb-4">ğŸ’€</div>
            <h2 class="text-3xl font-bold mb-2">æˆ°æ•—...</h2>
            <p class="text-gray-400 mb-6">åˆ¥ç°å¿ƒï¼Œå†æ¥å†å²ï¼</p>
            <div class="flex justify-center space-x-4">
                <button onclick="restartBattle()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-full font-bold">
                    å†æˆ°ä¸€æ¬¡

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="text-6xl mb-4">âš”ï¸</div>
            <div class="text-xl">è¼‰å…¥æˆ°é¬¥è³‡æ–™...</div>

    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let monsters = [];
        let dialogues = {};
        let questions = [];
        let currentMonster = null;
        let currentQuestion = null;
        let playerStats = { hp: 100, maxHp: 100, level: 1, exp: 0, coins: 0 };
        let monsterStats = { hp: 100, maxHp: 100 };
        let answered = false;

        // æ€ªç‰©è¡¨æƒ…ç¬¦è™Ÿ
        const monsterEmojis = ['ğŸ‘¹', 'ğŸ‘º', 'ğŸ‘»', 'ğŸ’€', 'ğŸ§Ÿ', 'ğŸ¦‡', 'ğŸ‰', 'ğŸ¦‘', 'ğŸ•·ï¸', 'ğŸ¦‚'];

        // åˆå§‹åŒ–
        async function init() {
            try {
                // è¼‰å…¥æ€ªç‰©
                const monsterRes = await fetch('data/monsters.json');
                monsters = await monsterRes.json();
                
                // è¼‰å…¥å°è©±
                const dialogueRes = await fetch('data/dialogues.json');
                dialogues = await dialogueRes.json();
                
                // è¼‰å…¥é¡Œç›® (æ··åˆç§‘ç›®)
                const subjects = ['æ•¸å­¸', 'ç‰©ç†', 'åŒ–å­¸', 'ç”Ÿç‰©', 'åœ‹æ–‡'];
                for (const subj of subjects) {
                    try {
                        const res = await fetch(`data/qbank_${subj}.json`);
                        const data = await res.json();
                        questions = questions.concat(data.slice(0, 50));
                    } catch {}
                }
                questions = questions.sort(() => Math.random() - 0.5);

                document.getElementById('loading').classList.add('hidden');
                startBattle();
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">âŒ</div>
                        <div class="text-xl">è¼‰å…¥å¤±æ•—</div>
                        <a href="index.html" class="text-blue-400 mt-4 inline-block">è¿”å›é¦–é </a>
                    </div>
                `;
            }
        }

        // é–‹å§‹æˆ°é¬¥
        function startBattle() {
            // éš¨æ©Ÿé¸æ“‡æ€ªç‰©
            currentMonster = monsters[Math.floor(Math.random() * monsters.length)];
            monsterStats = {
                hp: currentMonster.hp || 100,
                maxHp: currentMonster.hp || 100
            };

            // æ›´æ–° UI
            document.getElementById('monster-name').textContent = currentMonster.name || 'æœªçŸ¥æ€ªç‰©';
            document.getElementById('monster-subject').textContent = currentMonster.subject || '';
            document.getElementById('monster-element').textContent = currentMonster.element || 'ç„¡å±¬æ€§';
            document.getElementById('monster-hp').textContent = monsterStats.hp;
            document.getElementById('monster-max-hp').textContent = monsterStats.maxHp;
            document.getElementById('monster-hp-bar').style.width = '100%';
            
            // æ€ªç‰©å¤–è§€
            const emoji = monsterEmojis[Math.floor(Math.random() * monsterEmojis.length)];
            document.getElementById('monster-display').innerHTML = `<div class="text-8xl">${emoji}</div>`;

            // æ€ªç‰©å°è©±
            const dialogue = dialogues[currentMonster.id] || {};
            document.getElementById('monster-dialogue').textContent = 
                `"${dialogue.appear || currentMonster.desc || '...'}"`;

            addLog(`âš”ï¸ é­é‡ ${currentMonster.name}ï¼`);
            loadQuestion();
        }

        // è¼‰å…¥é¡Œç›®
        function loadQuestion() {
            if (questions.length === 0) {
                addLog('âŒ é¡Œç›®å·²ç”¨å®Œ');
                return;
            }

            currentQuestion = questions.pop();
            answered = false;

            document.getElementById('question-topic').textContent = currentQuestion.topic || currentQuestion.subject || '';
            document.getElementById('question-text').textContent = currentQuestion.question;

            // é›£åº¦
            const diffBadge = document.getElementById('difficulty-badge');
            const diffColors = ['', 'bg-green-600', 'bg-green-500', 'bg-yellow-500', 'bg-orange-500', 'bg-red-500'];
            const diffNames = ['', 'ç°¡å–®', 'åŸºç¤', 'ä¸­ç­‰', 'å›°é›£', 'æ¥µé›£'];
            const diff = currentQuestion.difficulty || 3;
            diffBadge.className = `px-3 py-1 rounded-full text-sm ${diffColors[diff]}`;
            diffBadge.textContent = diffNames[diff];

            // é¸é …
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            let options = currentQuestion.options;
            if (typeof options === 'string') {
                try { options = JSON.parse(options); } catch { options = [options]; }
            }

            const labels = ['A', 'B', 'C', 'D'];
            options.slice(0, 4).forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-4 bg-gray-700 rounded-xl';
                btn.innerHTML = `<span class="font-bold mr-3">${labels[i]}.</span>${opt}`;
                btn.onclick = () => selectAnswer(i);
                container.appendChild(btn);
            });
        }

        // é¸æ“‡ç­”æ¡ˆ
        function selectAnswer(selected) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const labels = ['A', 'B', 'C', 'D'];
            
            let correctIndex = labels.indexOf(currentQuestion.answer);
            if (correctIndex === -1) correctIndex = parseInt(currentQuestion.answer) || 0;

            const isCorrect = selected === correctIndex;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIndex) btn.classList.add('correct');
                else if (i === selected && !isCorrect) btn.classList.add('wrong');
            });

            if (isCorrect) {
                // æ”»æ“Šæ€ªç‰©
                const damage = 20 + Math.floor(Math.random() * 10);
                monsterStats.hp = Math.max(0, monsterStats.hp - damage);
                
                document.getElementById('monster-display').classList.add('shake');
                setTimeout(() => document.getElementById('monster-display').classList.remove('shake'), 500);
                
                document.getElementById('monster-hp').textContent = monsterStats.hp;
                document.getElementById('monster-hp-bar').style.width = 
                    `${(monsterStats.hp / monsterStats.maxHp) * 100}%`;
                
                addLog(`âœ“ ç­”å°ï¼å° ${currentMonster.name} é€ æˆ ${damage} é»å‚·å®³`);

                if (monsterStats.hp <= 0) {
                    victory();
                    return;
                }
            } else {
                // è¢«æ€ªç‰©æ”»æ“Š
                const damage = 15 + Math.floor(Math.random() * 10);
                playerStats.hp = Math.max(0, playerStats.hp - damage);
                
                document.getElementById('player-hp').textContent = playerStats.hp;
                document.getElementById('player-hp-bar').style.width = 
                    `${(playerStats.hp / playerStats.maxHp) * 100}%`;
                
                const dialogue = dialogues[currentMonster.id] || {};
                document.getElementById('monster-dialogue').textContent = 
                    `"${dialogue.hurt || 'å“ˆå“ˆï¼'}"`;
                
                addLog(`âœ— ç­”éŒ¯ï¼${currentMonster.name} å°ä½ é€ æˆ ${damage} é»å‚·å®³`);

                if (playerStats.hp <= 0) {
                    defeat();
                    return;
                }
            }

            // 1.5ç§’å¾Œä¸‹ä¸€é¡Œ
            setTimeout(loadQuestion, 1500);
        }

        // å‹åˆ©
        function victory() {
            const expGain = 50 + Math.floor(Math.random() * 30);
            const coinGain = 20 + Math.floor(Math.random() * 20);
            
            playerStats.exp += expGain;
            playerStats.coins += coinGain;
            
            document.getElementById('exp').textContent = playerStats.exp;
            document.getElementById('coins').textContent = playerStats.coins;

            const dialogue = dialogues[currentMonster.id] || {};
            document.getElementById('victory-message').textContent = 
                `æ“Šæ•—äº† ${currentMonster.name}ï¼\nç²å¾— ${expGain} XP å’Œ ${coinGain} é‡‘å¹£`;
            document.getElementById('victory-modal').classList.remove('hidden');
            
            addLog(`ğŸ† å‹åˆ©ï¼ç²å¾— ${expGain} XP, ${coinGain} é‡‘å¹£`);
        }

        // æˆ°æ•—
        function defeat() {
            document.getElementById('defeat-modal').classList.remove('hidden');
            addLog('ğŸ’€ æˆ°æ•—...');
        }

        // ä¸‹ä¸€å ´æˆ°é¬¥
        function nextBattle() {
            document.getElementById('victory-modal').classList.add('hidden');
            startBattle();
        }

        // é‡æ–°é–‹å§‹
        function restartBattle() {
            playerStats.hp = playerStats.maxHp;
            document.getElementById('player-hp').textContent = playerStats.hp;
            document.getElementById('player-hp-bar').style.width = '100%';
            document.getElementById('defeat-modal').classList.add('hidden');
            startBattle();
        }

        // æ–°å¢æˆ°é¬¥è¨˜éŒ„
        function addLog(message) {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // å•Ÿå‹•
        init();
    </script>
