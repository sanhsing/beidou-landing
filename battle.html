    <script>
        // ============================================================
        // éŠæˆ²ç‹€æ…‹
        // ============================================================
        let monsters = [];
        let dialogues = {};
        let questionsBySubject = {};
        let currentMonster = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let playerStats = { hp: 100, maxHp: 100, level: 1, exp: 0, coins: 0, wins: 0 };
        let monsterStats = { hp: 100, maxHp: 100 };
        let answered = false;

        // æ€ªç‰©è¡¨æƒ…å°æ‡‰
        const subjectEmojis = {
            'æ•¸å­¸': 'ğŸ”¢', 'ç‰©ç†': 'âš¡', 'åŒ–å­¸': 'ğŸ§ª', 'ç”Ÿç‰©': 'ğŸ§¬',
            'åœ°çƒç§‘å­¸': 'ğŸŒ', 'åœ°ç§‘': 'ğŸŒ', 'åœ‹æ–‡': 'ğŸ“š', 'è‹±æ–‡': 'ğŸ”¤',
            'æ­·å²': 'ğŸ“œ', 'åœ°ç†': 'ğŸ—ºï¸', 'å…¬æ°‘': 'âš–ï¸', 'å…¬æ°‘èˆ‡ç¤¾æœƒ': 'âš–ï¸'
        };
        const defaultEmojis = ['ğŸ‘¹', 'ğŸ‘º', 'ğŸ‘»', 'ğŸ’€', 'ğŸ§Ÿ', 'ğŸ¦‡', 'ğŸ‰', 'ğŸ¦‘', 'ğŸ•·ï¸', 'ğŸ¦‚'];

        // URL åƒæ•¸
        const urlParams = new URLSearchParams(window.location.search);
        const selectedSubject = urlParams.get('subject');

        // ============================================================
        // åˆå§‹åŒ–
        // ============================================================
        async function init() {
            try {
                // è¼‰å…¥æ€ªç‰©
                const monsterRes = await fetch('data/monsters.json');
                monsters = await monsterRes.json();
                
                // è¼‰å…¥å°è©±
                try {
                    const dialogueRes = await fetch('data/dialogues.json');
                    dialogues = await dialogueRes.json();
                } catch { dialogues = {}; }
                
                // è¼‰å…¥é¡Œåº« (æŒ‰ç§‘ç›®)
                const subjects = ['æ•¸å­¸', 'ç‰©ç†', 'åŒ–å­¸', 'ç”Ÿç‰©', 'åœ°çƒç§‘å­¸', 'åœ‹æ–‡', 'è‹±æ–‡', 'æ­·å²', 'åœ°ç†', 'å…¬æ°‘èˆ‡ç¤¾æœƒ'];
                for (const subj of subjects) {
                    try {
                        const res = await fetch(`data/qbank_${subj}.json`);
                        const data = await res.json();
                        questionsBySubject[subj] = data;
                        // åˆ¥å
                        if (subj === 'åœ°çƒç§‘å­¸') questionsBySubject['åœ°ç§‘'] = data;
                        if (subj === 'å…¬æ°‘èˆ‡ç¤¾æœƒ') questionsBySubject['å…¬æ°‘'] = data;
                    } catch (e) {
                        console.log(`è·³é ${subj}`);
                    }
                }

                document.getElementById('loading').classList.add('hidden');
                startBattle();
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">âŒ</div>
                        <div class="text-xl mb-4">è¼‰å…¥å¤±æ•—</div>
                        <a href="index.html" class="text-blue-400">è¿”å›é¦–é </a>
                    </div>
                `;
            }
        }

        // ============================================================
        // é–‹å§‹æˆ°é¬¥
        // ============================================================
        function startBattle() {
            // ç¯©é¸æ€ªç‰© (æ ¹æ“šé¸æ“‡çš„ç§‘ç›®)
            let availableMonsters = monsters;
            if (selectedSubject) {
                availableMonsters = monsters.filter(m => 
                    m.subject && m.subject.includes(selectedSubject)
                );
                if (availableMonsters.length === 0) availableMonsters = monsters;
            }
            
            // éš¨æ©Ÿé¸æ“‡æ€ªç‰©
            currentMonster = availableMonsters[Math.floor(Math.random() * availableMonsters.length)];
            
            // è¨­å®šæ€ªç‰©è¡€é‡
            monsterStats = {
                hp: currentMonster.hp || 100,
                maxHp: currentMonster.hp || 100
            };

            // æ›´æ–° UI
            document.getElementById('monster-name').textContent = currentMonster.name || 'æœªçŸ¥æ€ªç‰©';
            document.getElementById('monster-subject').textContent = currentMonster.subject || '';
            document.getElementById('monster-element').textContent = currentMonster.element || 'ç„¡å±¬æ€§';
            document.getElementById('monster-hp').textContent = monsterStats.hp;
            document.getElementById('monster-max-hp').textContent = monsterStats.maxHp;
            document.getElementById('monster-hp-bar').style.width = '100%';
            
            // æ€ªç‰©å¤–è§€ (æ ¹æ“šç§‘ç›®)
            const subj = currentMonster.subject || '';
            let emoji = defaultEmojis[Math.floor(Math.random() * defaultEmojis.length)];
            for (const [key, val] of Object.entries(subjectEmojis)) {
                if (subj.includes(key)) { emoji = val; break; }
            }
            document.getElementById('monster-emoji').textContent = emoji;

            // æ€ªç‰©å°è©±
            const dialogue = dialogues[currentMonster.id] || {};
            document.getElementById('monster-dialogue').textContent = 
                `"${dialogue.appear || currentMonster.desc || 'ä½ æ•¢æŒ‘æˆ°æˆ‘ï¼Ÿ'}"`;

            // è¼‰å…¥å°æ‡‰ç§‘ç›®çš„é¡Œç›®
            loadQuestionsForMonster();

            addLog(`âš”ï¸ é­é‡ ${currentMonster.name}ï¼(${currentMonster.subject})`);
            currentQuestionIndex = 0;
            loadQuestion();
        }

        // ============================================================
        // è¼‰å…¥æ€ªç‰©å°æ‡‰ç§‘ç›®çš„é¡Œç›®
        // ============================================================
        function loadQuestionsForMonster() {
            const monsterSubject = currentMonster.subject || '';
            currentQuestions = [];
            
            // å˜—è©¦æ‰¾åˆ°å°æ‡‰ç§‘ç›®çš„é¡Œåº«
            for (const [subj, questions] of Object.entries(questionsBySubject)) {
                if (monsterSubject.includes(subj) || subj.includes(monsterSubject)) {
                    currentQuestions = questions.slice();
                    break;
                }
            }
            
            // å¦‚æœæ‰¾ä¸åˆ°ï¼Œç”¨æ‰€æœ‰é¡Œç›®
            if (currentQuestions.length === 0) {
                for (const questions of Object.values(questionsBySubject)) {
                    currentQuestions = currentQuestions.concat(questions.slice(0, 20));
                }
            }
            
            // éš¨æ©Ÿæ‰“äº‚
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
        }

        // ============================================================
        // è¼‰å…¥é¡Œç›®
        // ============================================================
        function loadQuestion() {
            if (currentQuestions.length === 0) {
                addLog('âŒ é¡Œç›®å·²ç”¨å®Œï¼Œè‡ªå‹•é‡è¼‰');
                loadQuestionsForMonster();
            }

            const q = currentQuestions.pop();
            answered = false;

            document.getElementById('question-topic').textContent = q.topic || q.subject || '';
            document.getElementById('question-text').textContent = q.question;

            // é›£åº¦
            const diffBadge = document.getElementById('difficulty-badge');
            const diffColors = ['', 'bg-green-600', 'bg-green-500', 'bg-yellow-500', 'bg-orange-500', 'bg-red-500'];
            const diffNames = ['', 'ç°¡å–®', 'åŸºç¤', 'ä¸­ç­‰', 'å›°é›£', 'æ¥µé›£'];
            const diff = q.difficulty || 3;
            diffBadge.className = `px-3 py-1 rounded-full text-sm ${diffColors[diff]}`;
            diffBadge.textContent = diffNames[diff];

            // é¸é …
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            let options = q.options;
            if (typeof options === 'string') {
                try { options = JSON.parse(options); } catch { options = [options]; }
            }
            if (!Array.isArray(options)) options = [];

            const labels = ['A', 'B', 'C', 'D'];
            options.slice(0, 4).forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-4 bg-gray-700 rounded-xl';
                btn.innerHTML = `<span class="font-bold mr-3">${labels[i]}.</span>${opt}`;
                btn.onclick = () => selectAnswer(i, q.answer, q.explanation);
                container.appendChild(btn);
            });

            // å„²å­˜ç•¶å‰é¡Œç›®ä¾›ç­”æ¡ˆåˆ¤æ–·
            window.currentQ = q;
        }

        // ============================================================
        // é¸æ“‡ç­”æ¡ˆ
        // ============================================================
        function selectAnswer(selected, correctAnswer, explanation) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const labels = ['A', 'B', 'C', 'D'];
            
            let correctIndex = labels.indexOf(correctAnswer);
            if (correctIndex === -1) correctIndex = parseInt(correctAnswer) || 0;

            const isCorrect = selected === correctIndex;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIndex) btn.classList.add('correct');
                else if (i === selected && !isCorrect) btn.classList.add('wrong');
            });

            if (isCorrect) {
                // æ”»æ“Šæ€ªç‰©
                const baseDamage = 20;
                const bonus = Math.floor(Math.random() * 15);
                const damage = baseDamage + bonus;
                monsterStats.hp = Math.max(0, monsterStats.hp - damage);
                
                // å‹•ç•«æ•ˆæœ
                document.getElementById('monster-display').classList.add('shake');
                setTimeout(() => document.getElementById('monster-display').classList.remove('shake'), 500);
                
                // å‚·å®³æ•¸å­—
                showDamage(damage, 'monster');
                
                document.getElementById('monster-hp').textContent = monsterStats.hp;
                document.getElementById('monster-hp-bar').style.width = 
                    `${(monsterStats.hp / monsterStats.maxHp) * 100}%`;
                
                addLog(`âœ… ç­”å°ï¼å° ${currentMonster.name} é€ æˆ ${damage} é»å‚·å®³`);

                if (monsterStats.hp <= 0) {
                    victory();
                    return;
                }
            } else {
                // è¢«æ€ªç‰©æ”»æ“Š
                const damage = 15 + Math.floor(Math.random() * 10);
                playerStats.hp = Math.max(0, playerStats.hp - damage);
                
                showDamage(damage, 'player');
                
                document.getElementById('player-hp').textContent = playerStats.hp;
                document.getElementById('player-hp-bar').style.width = 
                    `${(playerStats.hp / playerStats.maxHp) * 100}%`;
                
                const dialogue = dialogues[currentMonster.id] || {};
                document.getElementById('monster-dialogue').textContent = 
                    `"${dialogue.hurt || 'å“ˆå“ˆï¼Œå¤ªå¼±äº†ï¼'}"`;
                
                addLog(`âŒ ç­”éŒ¯ï¼${currentMonster.name} å°ä½ é€ æˆ ${damage} é»å‚·å®³`);
                if (explanation) addLog(`ğŸ’¡ ${explanation}`);

                // === A04: å­˜å„²éŒ¯é¡Œ ===
                const currentQ = currentQuestions[currentQuestionIndex];
                if (currentQ) {
                    saveWrongQuestion(currentQ, labels[selected] || selected);
                }

                if (playerStats.hp <= 0) {
                    defeat();
                    return;
                }
            }

            // 1.5ç§’å¾Œä¸‹ä¸€é¡Œ
            setTimeout(loadQuestion, 1500);
        }

        // ============================================================
        // é¡¯ç¤ºå‚·å®³æ•¸å­—
        // ============================================================
        function showDamage(damage, target) {
            const container = target === 'monster' 
                ? document.getElementById('monster-display')
                : document.querySelector('main');
            
            const dmgEl = document.createElement('div');
            dmgEl.className = 'damage-pop ' + (target === 'monster' ? 'text-yellow-400' : 'text-red-400');
            dmgEl.textContent = `-${damage}`;
            dmgEl.style.left = '50%';
            dmgEl.style.top = target === 'monster' ? '30%' : '60%';
            container.appendChild(dmgEl);
            
            setTimeout(() => dmgEl.remove(), 1000);
        }

        // ============================================================
        // å‹åˆ©
        // ============================================================
        function victory() {
            const expGain = 50 + Math.floor(Math.random() * 30);
            const coinGain = 20 + Math.floor(Math.random() * 20);
            
            playerStats.exp += expGain;
            playerStats.coins += coinGain;
            playerStats.wins++;
            
            // å‡ç´šæª¢æŸ¥
            const expNeeded = playerStats.level * 100;
            if (playerStats.exp >= expNeeded) {
                playerStats.level++;
                playerStats.maxHp += 10;
                playerStats.hp = playerStats.maxHp;
                addLog(`ğŸ‰ å‡ç´šï¼ç­‰ç´š ${playerStats.level}`);
            }
            
            updateStats();

            // === A01-A04: å­˜å…¥ localStorage ===
            saveBattleResult(true, expGain, coinGain);

            const dialogue = dialogues[currentMonster.id] || {};
            document.getElementById('victory-monster').textContent = 
                `æ“Šæ•—äº† ${currentMonster.name}ï¼\n${dialogue.defeat || 'ä¸‹æ¬¡ä¸æœƒè¼¸çš„...'}`;
            document.getElementById('reward-coins').textContent = coinGain;
            document.getElementById('reward-exp').textContent = expGain;
            document.getElementById('victory-modal').classList.remove('hidden');
            
            addLog(`ğŸ† å‹åˆ©ï¼ç²å¾— ${expGain} XP, ${coinGain} é‡‘å¹£`);
            
            // === A06: æˆå°±æª¢æŸ¥ ===
            checkAchievements();
        }

        // ============================================================
        // æˆ°æ•—
        // ============================================================
        function defeat() {
            // === A01-A04: å­˜å…¥ localStorage ===
            saveBattleResult(false, 0, 0);
            
            document.getElementById('defeat-modal').classList.remove('hidden');
            addLog('ğŸ’€ æˆ°æ•—...');
        }

        // ============================================================
        // A01-A04: å­˜å„²æˆ°é¬¥çµæœ
        // ============================================================
        function saveBattleResult(won, expGain, coinGain) {
            // A01: ç¸½çµ±è¨ˆ
            const stats = JSON.parse(localStorage.getItem('beidou_battle_stats') || '{"totalBattles":0,"wins":0,"coins":0,"exp":0}');
            stats.totalBattles++;
            if (won) stats.wins++;
            stats.coins += coinGain;
            stats.exp += expGain;
            localStorage.setItem('beidou_battle_stats', JSON.stringify(stats));
            
            // A02: æœ€è¿‘æˆ°é¬¥è¨˜éŒ„
            const recentBattles = JSON.parse(localStorage.getItem('beidou_recent_battles') || '[]');
            recentBattles.unshift({
                monster: currentMonster.name,
                subject: currentMonster.subject,
                won: won,
                time: new Date().toLocaleString('zh-TW'),
                coins: coinGain,
                exp: expGain
            });
            // åªä¿ç•™æœ€è¿‘ 20 å ´
            if (recentBattles.length > 20) recentBattles.pop();
            localStorage.setItem('beidou_recent_battles', JSON.stringify(recentBattles));
            
            // A03: ç§‘ç›®çµ±è¨ˆ
            const subjectStats = JSON.parse(localStorage.getItem('beidou_subject_stats') || '{}');
            const subj = currentMonster.subject || 'å…¶ä»–';
            if (!subjectStats[subj]) subjectStats[subj] = { battles: 0, wins: 0 };
            subjectStats[subj].battles++;
            if (won) subjectStats[subj].wins++;
            localStorage.setItem('beidou_subject_stats', JSON.stringify(subjectStats));
        }

        // ============================================================
        // A04: å­˜å„²éŒ¯é¡Œ
        // ============================================================
        function saveWrongQuestion(question, userAnswer) {
            const wrongQuestions = JSON.parse(localStorage.getItem('beidou_wrong_questions') || '[]');
            
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼ˆé¿å…é‡è¤‡ï¼‰
            const exists = wrongQuestions.some(q => q.question === question.question);
            if (!exists) {
                wrongQuestions.unshift({
                    question: question.question,
                    options: question.options,
                    answer: question.answer,
                    userAnswer: userAnswer,
                    subject: currentMonster.subject,
                    node: currentMonster.node_id || currentMonster.name,
                    time: new Date().toLocaleString('zh-TW')
                });
                // æœ€å¤šä¿ç•™ 100 é¡Œ
                if (wrongQuestions.length > 100) wrongQuestions.pop();
                localStorage.setItem('beidou_wrong_questions', JSON.stringify(wrongQuestions));
            }
        }

        // ============================================================
        // A06: æˆå°±æª¢æŸ¥
        // ============================================================
        function checkAchievements() {
            const stats = JSON.parse(localStorage.getItem('beidou_battle_stats') || '{}');
            const achievements = JSON.parse(localStorage.getItem('beidou_achievements') || '[]');
            const unlockedIds = achievements.map(a => a.id);
            
            const achievementDefs = [
                { id: 'first_win', name: 'åˆæˆ°å‘Šæ·', emoji: 'ğŸ‰', desc: 'è´å¾—ç¬¬ä¸€å ´æˆ°é¬¥', condition: () => stats.wins >= 1 },
                { id: 'wins_10', name: 'å°è©¦èº«æ‰‹', emoji: 'âš”ï¸', desc: 'ç´¯è¨ˆå‹åˆ© 10 å ´', condition: () => stats.wins >= 10 },
                { id: 'wins_50', name: 'èº«ç¶“ç™¾æˆ°', emoji: 'ğŸ—¡ï¸', desc: 'ç´¯è¨ˆå‹åˆ© 50 å ´', condition: () => stats.wins >= 50 },
                { id: 'wins_100', name: 'ç™¾æˆ°ç™¾å‹', emoji: 'ğŸ†', desc: 'ç´¯è¨ˆå‹åˆ© 100 å ´', condition: () => stats.wins >= 100 },
                { id: 'coins_500', name: 'å°å¯Œç¿', emoji: 'ğŸ’°', desc: 'ç´¯è¨ˆç²å¾— 500 é‡‘å¹£', condition: () => stats.coins >= 500 },
                { id: 'coins_2000', name: 'è²¡æºæ»¾æ»¾', emoji: 'ğŸ’', desc: 'ç´¯è¨ˆç²å¾— 2000 é‡‘å¹£', condition: () => stats.coins >= 2000 },
                { id: 'exp_1000', name: 'æ±‚çŸ¥è‹¥æ¸´', emoji: 'ğŸ“š', desc: 'ç´¯è¨ˆç²å¾— 1000 ç¶“é©—', condition: () => stats.exp >= 1000 },
                { id: 'battles_100', name: 'å‹¤å¥®å­¸ç¿’', emoji: 'ğŸ”¥', desc: 'ç´¯è¨ˆæˆ°é¬¥ 100 å ´', condition: () => stats.totalBattles >= 100 }
            ];
            
            for (const def of achievementDefs) {
                if (!unlockedIds.includes(def.id) && def.condition()) {
                    achievements.push({
                        id: def.id,
                        name: def.name,
                        emoji: def.emoji,
                        desc: def.desc,
                        unlockedAt: new Date().toISOString()
                    });
                    // é¡¯ç¤ºæˆå°±é€šçŸ¥
                    showAchievementToast(def);
                }
            }
            
            localStorage.setItem('beidou_achievements', JSON.stringify(achievements));
        }

        // æˆå°±é€šçŸ¥
        function showAchievementToast(achievement) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-yellow-500 text-black px-6 py-3 rounded-full font-bold z-50 animate-bounce';
            toast.innerHTML = `ğŸ… æˆå°±è§£é–ï¼š${achievement.emoji} ${achievement.name}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function nextBattle() {

        function restartBattle() {

        // å•Ÿå‹•
        init();
        
        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        const user = JSON.parse(localStorage.getItem('beidou_user') || 'null');
