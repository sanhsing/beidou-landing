    <script>
        let pathsData = null;
        let currentSubject = '';
        let currentPath = null;
        let progress = {}; // localStorage è¿½è¹¤

        const subjectIcons = {
            'æ•¸å­¸': 'ğŸ“', 'ç‰©ç†': 'âš›ï¸', 'åŒ–å­¸': 'ğŸ§ª', 'ç”Ÿç‰©': 'ğŸ§¬',
            'åœ‹æ–‡': 'ğŸ“œ', 'è‹±æ–‡': 'ğŸ”¤', 'æ­·å²': 'ğŸ›ï¸', 'åœ°ç†': 'ğŸŒ',
            'åœ°çƒç§‘å­¸': 'ğŸŒ', 'å…¬æ°‘èˆ‡ç¤¾æœƒ': 'âš–ï¸'
        };

        const difficultyInfo = {
            2: { name: 'åŸºç¤å…¥é–€', color: 'from-green-500 to-teal-500', icon: 'ğŸŒ±', desc: 'å¾é›¶é–‹å§‹ï¼Œç©©ç´®ç©©æ‰“' },
            4: { name: 'é€²éšå¼·åŒ–', color: 'from-blue-500 to-purple-500', icon: 'ğŸš€', desc: 'æ·±å…¥ç†è§£ï¼Œèæœƒè²«é€š' },
            5: { name: 'è€ƒå‰è¡åˆº', color: 'from-orange-500 to-red-500', icon: 'ğŸ¯', desc: 'é‡é»è¤‡ç¿’ï¼Œé«˜æ•ˆå‚™è€ƒ' }
        };

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            try {
                const res = await fetch('data/learning_paths.json');
                pathsData = await res.json();
                loadProgress();
                renderSubjects();
            } catch (e) {
                console.error('è¼‰å…¥å¤±æ•—:', e);
            }
        }

        function loadProgress() {
            try {
                progress = JSON.parse(localStorage.getItem('beidou_path_progress') || '{}');
            } catch { progress = {}; }
        }

        function saveProgress() {
            localStorage.setItem('beidou_path_progress', JSON.stringify(progress));
        }

        function renderSubjects() {
            const grid = document.getElementById('subjectGrid');
            grid.innerHTML = pathsData.subjects.map(subj => `
                <button onclick="selectSubject('${subj}')" 
                    class="card p-6 rounded-xl hover:border-blue-500/50 transition text-center">
                    <div class="text-4xl mb-2">${subjectIcons[subj] || 'ğŸ“š'}</div>
                    <div class="font-bold">${subj}</div>
                    <div class="text-xs text-gray-400 mt-1">${pathsData.by_subject[subj].length} æ¢è·¯å¾‘</div>
                </button>
            `).join('');
        }

        function selectSubject(subj) {
            currentSubject = subj;
            document.getElementById('subjectPanel').classList.add('hidden');
            document.getElementById('difficultyPanel').classList.remove('hidden');
            document.getElementById('subjectIcon').textContent = subjectIcons[subj] || 'ğŸ“š';
            document.getElementById('subjectName').textContent = subj;
            
            const paths = pathsData.by_subject[subj];
            document.getElementById('pathCards').innerHTML = paths.map(p => {
                const info = difficultyInfo[p.difficulty] || difficultyInfo[2];
                const completed = getPathProgress(p.id);
                return `
                    <button onclick="selectPath('${p.id}')" 
                        class="card p-6 rounded-xl hover:border-white/30 transition text-left">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-3xl">${info.icon}</span>
                            <span class="text-sm text-gray-400">${completed}% å®Œæˆ</span>
                        </div>
                        <div class="font-bold text-lg mb-1">${info.name}</div>
                        <div class="text-sm text-gray-400 mb-3">${info.desc}</div>
                        <div class="flex items-center gap-4 text-xs text-gray-500">
                            <span>ğŸ“š ${p.node_count} ç¯€é»</span>
                            <span>â±ï¸ ${p.hours}h</span>
                        </div>
                        <div class="mt-3 h-1.5 bg-gray-700 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r ${info.color} rounded-full" style="width: ${completed}%"></div>
                        </div>
                    </button>
                `;
            }).join('');
        }

        function getPathProgress(pathId) {
            if (!progress[pathId]) return 0;
            const path = pathsData.paths.find(p => p.id === pathId);
            if (!path) return 0;
            const completed = progress[pathId].filter(Boolean).length;
            return Math.round((completed / path.node_count) * 100);
        }

        function selectPath(pathId) {
            currentPath = pathsData.paths.find(p => p.id === pathId);
            if (!currentPath) return;
            
            if (!progress[pathId]) {
                progress[pathId] = new Array(currentPath.node_count).fill(false);
            }
            
            document.getElementById('difficultyPanel').classList.add('hidden');
            document.getElementById('pathPanel').classList.remove('hidden');
            
            renderPath();
        }

        function renderPath() {
            const p = currentPath;
            const info = difficultyInfo[p.difficulty] || difficultyInfo[2];
            const completed = progress[p.id].filter(Boolean).length;
            const pct = Math.round((completed / p.node_count) * 100);
            
            document.getElementById('pathTitle').textContent = p.title;
            document.getElementById('pathDesc').textContent = info.desc;
            document.getElementById('nodeCount').textContent = p.node_count;
            document.getElementById('estHours').textContent = p.hours;
            document.getElementById('diffLevel').textContent = p.difficulty;
            document.getElementById('progressPct').textContent = pct;
            document.getElementById('progressBar').style.width = pct + '%';
            
            // æ‰¾ç•¶å‰ç¯€é»
            let currentIdx = progress[p.id].findIndex(v => !v);
            if (currentIdx === -1) currentIdx = p.node_count; // å…¨å®Œæˆ
            
            document.getElementById('nodeList').innerHTML = p.nodes.map((node, i) => {
                const isCompleted = progress[p.id][i];
                const isCurrent = i === currentIdx;
                let status = '';
                if (isCompleted) status = 'completed';
                else if (isCurrent) status = 'current';
                
                return `
                    <div class="node-card card ${status} p-4 rounded-xl flex items-center gap-4 cursor-pointer relative"
                         onclick="toggleNode(${i})">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold
                            ${isCompleted ? 'bg-green-500' : isCurrent ? 'bg-amber-500' : 'bg-slate-600'}">
                            ${isCompleted ? 'âœ“' : i + 1}
                        </div>
                        <div class="flex-1">
                            <div class="font-bold">${node.name}</div>
                            <div class="text-sm text-gray-400">${node.id}</div>
                        </div>
                        <div class="text-2xl">
                            ${isCompleted ? 'âœ…' : isCurrent ? 'ğŸ‘‰' : 'â¬œ'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleNode(idx) {
            progress[currentPath.id][idx] = !progress[currentPath.id][idx];
            saveProgress();
            renderPath();
        }

        function resetProgress() {
            if (!confirm('ç¢ºå®šè¦é‡ç½®æ­¤è·¯å¾‘çš„é€²åº¦å—ï¼Ÿ')) return;
            progress[currentPath.id] = new Array(currentPath.node_count).fill(false);
            saveProgress();
            renderPath();
        }

        function startLearning() {
            const currentIdx = progress[currentPath.id].findIndex(v => !v);
            if (currentIdx === -1) {
                alert('ğŸ‰ ä½ å·²å®Œæˆæ­¤è·¯å¾‘çš„æ‰€æœ‰ç¯€é»ï¼');
                return;
            }
            const node = currentPath.nodes[currentIdx];
            window.location.href = `learn.html?node=${encodeURIComponent(node.id)}`;
        }

        function showSubjects() {
            document.getElementById('difficultyPanel').classList.add('hidden');
            document.getElementById('subjectPanel').classList.remove('hidden');
        }

        function showDifficulty() {
            document.getElementById('pathPanel').classList.add('hidden');
            document.getElementById('difficultyPanel').classList.remove('hidden');
        }

        // åˆå§‹åŒ–
        loadData();
    </script>
