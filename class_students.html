    <script>
        const API_BASE = 'https://beidou-edu-server-1.onrender.com';
        let currentUser = null;
        let classId = null;
        let classData = null;
        let students = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            classId = params.get('classId');
            
            if (!classId) {
                alert('ç¼ºå°‘ç­ç´š ID');
                window.location.href = 'class.html';
                return;
            }
            
            checkAuth();
            loadClassData();
        });

        // æª¢æŸ¥ç™»å…¥
        function checkAuth() {
            const token = localStorage.getItem('beidou_token');
            const userData = localStorage.getItem('beidou_user');
            
            if (!token || !userData) {
                window.location.href = 'auth.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            
            currentUser = JSON.parse(userData);
        }

        // è¼‰å…¥ç­ç´šè³‡æ–™
        async function loadClassData() {
            try {
                const response = await fetch(`${API_BASE}/api/class/${classId}`);
                const result = await response.json();
                
                if (result.success) {
                    classData = result.data;
                    document.getElementById('className').textContent = classData.name;
                    
                    // ç¯©é¸å­¸ç”Ÿï¼ˆæ’é™¤æ•™å¸«ï¼‰
                    students = (classData.members || []).filter(m => m.role === 'student');
                    
                    updateStats();
                    renderStudentList();
                }
            } catch (error) {
                console.error('Load class error:', error);
            }
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            document.getElementById('totalStudents').textContent = students.length;
            
            if (students.length > 0) {
                const avgScore = Math.round(
                    students.reduce((sum, s) => sum + (s.stats?.avgScore || 0), 0) / students.length
                );
                document.getElementById('avgScore').textContent = avgScore ? `${avgScore}%` : '-';
                
                const totalCompleted = students.reduce((sum, s) => sum + (s.stats?.completedAssignments || 0), 0);
                const totalAssignments = students.length * (classData.stats?.assignmentCount || 0);
                const completionRate = totalAssignments > 0 
                    ? Math.round((totalCompleted / totalAssignments) * 100)
                    : 0;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            }
            
            // ä»Šæ—¥æ´»èºï¼ˆç°¡åŒ–è¨ˆç®—ï¼‰
            document.getElementById('activeToday').textContent = Math.min(students.length, Math.floor(students.length * 0.6));
        }

        // æ¸²æŸ“å­¸ç”Ÿåˆ—è¡¨
        function renderStudentList() {
            const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
            
            if (students.length === 0) {
                document.getElementById('studentList').innerHTML = `
                    <tr><td colspan="7" class="text-center py-8 text-gray-500">
                        å°šç„¡å­¸ç”ŸåŠ å…¥ç­ç´š
                    </td></tr>
                `;
                return;
            }
            
            const html = students.map((s, i) => `
                <tr class="border-t border-gray-700 hover:bg-gray-700/30">
                    <td class="p-4">${medals[i] || `#${i + 1}`}</td>
                    <td class="p-4">
                        <div class="font-medium">${s.displayName || 'åŒ¿å'}</div>
                        <div class="text-xs text-gray-500">${new Date(s.joinedAt).toLocaleDateString()}</div>
                    </td>
                    <td class="p-4 text-center text-purple-400">${s.stats?.totalXp || 0}</td>
                    <td class="p-4 text-center">${s.stats?.avgScore ? `${s.stats.avgScore}%` : '-'}</td>
                    <td class="p-4 text-center">${s.stats?.completedAssignments || 0}</td>
                    <td class="p-4 text-center">
                        ${s.stats?.streak > 0 ? `ğŸ”¥ ${s.stats.streak}` : '-'}
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="viewStudent('${s.userId}')" class="text-purple-400 hover:text-purple-300 text-sm">
                            æŸ¥çœ‹
                        </button>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('studentList').innerHTML = html;
        }

        // ç¯©é¸å­¸ç”Ÿ
        function filterStudents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = (classData.members || []).filter(m => 
                m.role === 'student' && 
                (m.displayName || '').toLowerCase().includes(query)
            );
            students = filtered;
            renderStudentList();
        }

        // æ’åºå­¸ç”Ÿ
        function sortStudents() {
            const sortBy = document.getElementById('sortBy').value;
            
            students.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return (a.displayName || '').localeCompare(b.displayName || '');
                    case 'xp':
                        return (b.stats?.totalXp || 0) - (a.stats?.totalXp || 0);
                    case 'score':
                        return (b.stats?.avgScore || 0) - (a.stats?.avgScore || 0);
                    case 'joined':
                        return new Date(b.joinedAt) - new Date(a.joinedAt);
                    default:
                        return 0;
                }
            });
            
            renderStudentList();
        }

        // æŸ¥çœ‹å­¸ç”Ÿè©³æƒ…
        async function viewStudent(userId) {
            const student = students.find(s => s.userId === userId);
            if (!student) return;
            
            document.getElementById('modalStudentName').textContent = student.displayName || 'åŒ¿å';
            document.getElementById('modalStudentJoined').textContent = `åŠ å…¥æ™‚é–“ï¼š${new Date(student.joinedAt).toLocaleDateString()}`;
            document.getElementById('modalXp').textContent = student.stats?.totalXp || 0;
            document.getElementById('modalAvgScore').textContent = student.stats?.avgScore ? `${student.stats.avgScore}%` : '-';
            
            // ç°¡åŒ–çš„ä½œæ¥­åˆ—è¡¨
            document.getElementById('modalAssignments').innerHTML = `
                <div class="bg-gray-700/50 rounded-lg p-3 flex justify-between">
                    <span>å·²å®Œæˆä½œæ¥­</span>
                    <span class="text-green-400">${student.stats?.completedAssignments || 0} ä»½</span>
                </div>
            `;
            
            document.getElementById('studentModal').classList.remove('hidden');
            document.getElementById('studentModal').classList.add('flex');
        }

        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('studentModal').classList.add('hidden');
            document.getElementById('studentModal').classList.remove('flex');
        }

        // è¤‡è£½é‚€è«‹ç¢¼

            if (classData?.inviteCode) {

        // åŒ¯å‡ºåå–®
        function exportList() {
            const csv = [
                ['å§“å', 'XP', 'å¹³å‡åˆ†æ•¸', 'å®Œæˆä½œæ¥­', 'åŠ å…¥æ™‚é–“'].join(','),
                ...students.map(s => [
                    s.displayName || 'åŒ¿å',
                    s.stats?.totalXp || 0,
                    s.stats?.avgScore || '-',
                    s.stats?.completedAssignments || 0,
                    new Date(s.joinedAt).toLocaleDateString()
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${classData?.name || 'class'}_students.csv`;
            link.click();
        }

        // ç™¼é€è¨Šæ¯
